<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ejemplo de form</title>
    <link href="Content/kendo/2012.3.1114/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2012.3.1114/kendo.metro.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/kendo/2012.3.1114/kendo.web.min.js"></script>
</head>
<body>
    <div class="k-content" style="font-family:Arial,Verdana;">
        <div id="campoTexto">
            <label id="lblTexto" for="txtTexto">Campo de texto</label>
            <br />
            <input id="txtTexto" type="text" class="k-textbox" />
        </div>
        <div id="campoNumerico">
            <label id="lblNumerico" for="txtNumerico">Campo numérico</label>
            <br />
            <input id="txtNumerico" type="number" />
        </div>
        <div id="campoMoneda">
            <label id="lblMoneda" for="txtMoneda">Campo moneda</label>
            <br />
            <input id="txtMoneda" type="number" />
        </div>
    </div>
    <script type="text/javascript">
        /*
        hay que tratar el tema de localización
        ¿como montamos el formaro en un campod e texto normal?
        */
        (function ($) {
            $(document).ready(function () {
                $("#txtNumerico").kendoNumericTextBox({
                });
                $("#txtMoneda").kendoNumericTextBox({
                    format: "0.00€",
                    decimals: 2
                });
            });
        })(jQuery);
    </script>
</body>
</html>
