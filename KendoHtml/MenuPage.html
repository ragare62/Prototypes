<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ejemplo de menú</title>
    <link href="Content/kendo/2012.3.1114/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2012.3.1114/kendo.metro.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.8.3.min.js"></script>
    <script src="Scripts/kendo/2012.3.1114/kendo.web.min.js"></script>
</head>
<body>
    <div class="k-content" style="font-family:Arial;">
            <ul id="menu">
                <li id="P1">
                    Primera opción
                    <ul>
                        <li id="P11">Opción 11</li>
                        <li id="P12">
                            Opción 12
                            <ul>
                                <li id="P121">Opción 121</li>
                            </ul>

                        </li>
                    </ul>
                </li>
                <li id="P2">Segunda opción</li>
            </ul>
    </div>
    <script type="text/javascript">
        (function ($) {
            $(document).ready(function () {
                function onSelect(e) {
                    alert("Seleccionado");
                    var myItem = $(e.item);
                    alert(myItem.text());
                }
                $("#menu").kendoMenu({
                    select: onSelect
                });
            });
        })(jQuery);
    </script>
</body>
</html>
